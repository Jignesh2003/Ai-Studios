<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('StoryGenerator') }}">StoryGen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('PoemGenerator') }}">PoemGen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">ImgGen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <figure class="text-center">
            <blockquote class="blockquote">
                <p>******* Image Generator *******</p>
            </blockquote>
        </figure>

        <div class="row">
            <div class="col">
                <form method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control border border-dark" name="image_prompt"
                               placeholder="Enter your Prompt here" aria-label="Recipient's username"
                               aria-describedby="button-addon2">
                        <button type="submit" class="btn btn-success" style="margin-left: 10px; border-radius: 15px;">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display error message if there's an error -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Display generated image if available -->
        {% if image_data %}
        <div class="row">
            <div class="col text-center">
                <h2>Generated Image:</h2>
                <img src="{{ image_data }}" alt="Generated Image" class="img-fluid mt-3" style="max-width: 600px;">
            </div>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
